<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Цифры</title>
	
    <!-- для корректного отображения новых тегов HTML5 в ранних браузерах семейства IE, следует добавить этот .js скрипт-->
    <!--[if lt IE 9]> 
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
    <![endif]-->	
	
    <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic,700,700italic&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

</head>


<body>
    <header class="container" role="banner">
        <div class="row">

        </div>

    </header>


    <section class="container">
        <table class="digit-field">
            <tr>
                <td class='full-cell'>1</td>
                <td class='full-cell'>2</td>
                <td class='full-cell'>3</td>
                <td class='full-cell'>4</td>
                <td class='full-cell'>5</td>
                <td class='full-cell'>6</td>
                <td class='full-cell'>7</td>
                <td class='full-cell'>8</td>
                <td class='full-cell'>9</td>
            </tr>            
            <tr>
                <td class='full-cell'>1</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>2</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>3</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>4</td>
                <td class='full-cell'>1</td>
            </tr>            
            <tr>
                <td class='full-cell'>5</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>6</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>7</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>8</td>
                <td class='full-cell'>1</td>
                <td class='full-cell'>9</td>
            </tr>
        </table>

        <table>
            <tr class='calculator'></tr>
        </table>
        
        <h2>Текущее число: <span class="current-digit"></span></h2>
        <h2>Количество активных элементов в столбце: <span class="col-digits"></span></h2>
        <h2>Количество активных элементов в строке: <span class="row-digits"></span></h2>
        <button class='rewriteBtn'>Переписать таблицу</button>
    </section>


    <footer role="contentinfo" class="container">

        <h5 class="copyright">2015. All rights reserved.</h5>
        
    </footer>

</body>

</html>
